<div class="panel panel-default">
  <div class="panel-body">
    <form (ngSubmit)="onSendMessage()">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            class="form-control"
            maxlength="120"
            [(ngModel)]="subject"
            name="subject"
          />
        </div>

        <div class="col-sm-12 form-group">
          <label for="message">Message</label>
          <input
            type="text"
            id="message"
            class="form-control"
            maxlength="255"
            [(ngModel)]="msgText"
            name="msgText"
          />
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">Send</button>
          <button class="btn btn-danger ms-2" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
