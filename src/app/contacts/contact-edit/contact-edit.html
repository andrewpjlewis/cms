<div class="panel panel-default">
  <div class="panel-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" id="contact-edit">
      
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            size="120"
            max="120"
            required
            [(ngModel)]="contact.name"
            #name="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            class="form-control"
            size="120"
            max="255"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
            [(ngModel)]="contact.email"
            #email="ngModel">
        </div>
      </div>

      <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
        Enter a valid Email address
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input
            type="text"
            id="phone"
            name="phone"
            class="form-control"
            size="150"
            max="255"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
            [(ngModel)]="contact.phone"
            #phone="ngModel">
        </div>
      </div>

      <div *ngIf="phone.touched && phone.invalid" class="alert alert-danger">
        Enter a valid phone number
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            name="imageUrl"
            class="form-control"
            size="150"
            max="255"
            [(ngModel)]="contact.imageUrl">
        </div>
      </div>

      <div
        class="alert alert-danger"
        *ngIf="(name.touched && name.invalid) || (email.touched && email.invalid)">
        The Name and Email fields are required.
      </div>

        <div class="form-group">
          <label for="groupList">Group Contacts:</label>
          <div class="row" id="groupList" style="min-height: 3rem;">
            <div *ngFor="let contact of groupContacts; let i = index">
              <div>
                <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
                <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
              </div>
            </div>
            <span class="dragMsg" *ngIf="groupContacts.length < 1">Drag contacts in group here</span>
          </div>
        </div>

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
