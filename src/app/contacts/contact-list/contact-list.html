<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <div class="row">
      <div class="col-xs-8">
        <h3 class="panel-title pull-left">Contacts</h3>
      </div>
      <div class="col-xs-4 text-right">
        <a [routerLink]="['new']" class="btn btn-success btn-sm">New Contact</a>
      </div>
    </div>

    <div class="row pad-left-right" style="margin-top: 10px;">
      <div class="input-group col-xs-7">
        <input
          #searchBox
          (keyup)="search(searchBox.value)"
          type="text"
          class="form-control"
          placeholder="Enter a search value" />
        <div class="glyphicon glyphicon-search input-group-addon"
             (click)="search(searchBox.value)">
        </div>
      </div>
    </div>
  </div>

  <div>
    <ul class="list-group">
      <li *ngFor="let contact of contacts | contactsFilter:term; trackBy: trackById" class="list-group-item">
        <cms-contact-item [contact]="contact"></cms-contact-item>
      </li>
    </ul>
  </div>
</div>
